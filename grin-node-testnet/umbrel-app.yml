description: >-
  Run a full Mimblewimble/Grin Testnet Node or a Grin++ Testnet Node directly on your Umbrel OS.
  This app includes a complete dashboard to monitor chain sync, peers, blocks, transactions, and a geo map
  of connected nodes. It is a separate instance from the mainnet app and uses isolated data directories.

  Features:
    • Full Rust Grin node (Testnet, v5.4+)
    • Full Grin++ node (v1.2.8+)
    • Real-time dashboard UI
    • Peer explorer with ban/unban
    • Transaction pool visualizer
    • Full block explorer (headers/inputs/outputs/kernels)
    • World map of active peers
    • Auto-refresh and live sync status
    • Persistent testnet chain data (separate from mainnet)

