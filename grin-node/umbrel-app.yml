description: >-
  Run a full Mimblewimble/Grin Node directly on your Umbrel OS.  
  This app includes a complete dashboard to monitor chain sync,
  peers, blocks, transactions, and a geo map of connected nodes.

  Features:
    • Full Rust Grin node (v5.4+)
    • Real-time dashboard UI
    • Peer explorer with ban/unban
    • Transaction pool visualizer
    • Full block explorer (headers/inputs/outputs/kernels)
    • World map of active peers
    • Auto-refresh and live sync status
    • Persistent chain data

